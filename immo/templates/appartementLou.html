{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>

</style>
 <div class="container mt-4">
        <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 g-4">
            {% for appartements in appartement %}
            <div class="col">
              <div class="card">
                <img src="{{ appartements.image.url }}" class="card-img-top" alt="..." height="250px">
                <div class="card-body">
                  <h5 class="card-title">{{ appartements.property_type}}</h5>
                    <h6>Localisation: {{ appartements.address }}</h6>
                  <h6 style="color: rgb(209, 171, 0);">Prix: {{ appartements.price }} $</h6>
                  <div class="d-flex" role="search">
                    <button type="button" class="btn btn-warning me-2" style="color: rgb(0, 0, 0);">
                       <a href="{% url 'detail' appartements.id %}">Voire</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
{% endblock %}
